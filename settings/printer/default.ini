# -- slicer independent settings

machine-name = "Prusa i3"
machine-width = 200
machine-depth = 200
machine-height = 180

filament-diameter = 1.75
nozzle-diameter = 0.4
layer-height = 0.3

fill-density = 20

temperature = 200
first-layer-temperature = 210
bed-temperature = 60

first-layer-height = 0.25
first-layer-speed = 20

skirts = 2
brims = 0
rafts = 0

support = none
support_angle = 50

seam = aligned

# -- init values so no warnings are thrown
top-thickness = 0
bottom-thickness = 0
wall-thickness = 0

perimeters = 2
top-layers = 2
bottom-layers = 2

# -- Note: either define z_offset for each slicer (cura 3.5.x doesn't have this feature yet) OR define M206 Z0.15
start-gcode = "G28 X0 Y0\nG1 X100 F6000\nG28 Z0\nM206 X0 Y-25 Z0.15\n"
end-gcode = "G1 Y290 F6000\nM104 S0\nM140 S0\nM84\n"

retraction-length = 2

print-speed = 60
travel-speed = 130

perimeter-speed = 60
small-perimeter-speed = 15

infill-speed = 80
bridge-speed = 60
retract-speed = 40


